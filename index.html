<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <script data-main="scripts/index" src="scripts/require.js"></script>
  <script src="scripts/idb.js"></script>
</head>

<body>
  <div class="container-fluid bg-light full-height py-3">
    <div class="container">
      <!-- error alert -->
      <div class="alert alert-primary alert-dismissible fade show d-none" role="alert">
        <span class="error"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true" class="close-alert">&times;</span>
        </button>
      </div>
    </div>
    <h3 class="text-center text-dark mt-5">Currency Converter</h3>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="col-12 margin-y-2">
            <label for="from-currency">Select a currency</label>
            <select id="from-currency" class="custom-select" aria-describedby="currencyHelp">
              <option selected></option>
            </select>
            <small id="currencyHelp" class="form-text text-muted">Select the currency you want to convert from.</small>
            <i class="fas fa-sync"></i>
          </div>
          <div class="col-12">
            <label for="to-currency">Select a currency</label>
            <select id="to-currency" class="custom-select" aria-describedby="currencyHelp">
              <option selected></option>
            </select>
            <small id="currencyHelp" class="form-text text-muted">Select the currency you want to convert to.</small>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="col-12 margin-y-2">
            <label for="currency">Enter amount</label>
            <input type="number" class="form-control" id="currency" aria-describedby="currencyHelp" step="1">
            <small id="currencyHelp" class="form-text text-muted">Only numbers are allowed.</small>
          </div>
          <div class="col-12">
            <label for="converted-currency" class="invisible">.</label>
            <input class="form-control" type="text" id="converted-currency" readonly>
          </div>
        </div>
        <div class="col-12 col-lg-6 mt-3">
          <div class="col-12">
            <button class="btn btn-sm btn-success" id="convert-button">Convert</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>
</body>

</html>
