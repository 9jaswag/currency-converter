<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script data-main="scripts/index" src="scripts/require.js"></script>
  <script src="scripts/idb.js"></script>
</head>

<body>
  <div class="container-fluid bg-dark full-height py-3">
    <!-- <h3 class="text-center text-white">Offline Currency Converter</h3> -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="col-12 margin-y-2">
            <select id="from-currency" class="custom-select" aria-describedby="currencyHelp">
              <option selected>Select a currency</option>
            </select>
            <small id="currencyHelp" class="form-text text-muted">Select the currency you want to convert from.</small>
          </div>
          <div class="col-12">
            <select id="to-currency" class="custom-select" aria-describedby="currencyHelp">
              <option selected>Select a currency</option>
            </select>
            <small id="currencyHelp" class="form-text text-muted">Select the currency you want to convert to.</small>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="col-12 margin-y-2">
            <input type="number" class="form-control" id="currency" aria-describedby="currencyHelp" placeholder="Enter amount" step="1">
            <small id="currencyHelp" class="form-text text-muted">Only numbers are allowed.</small>
          </div>
          <div class="col-12">
            <input class="form-control" type="text" id="converted-currency" placeholder="" readonly>
          </div>
        </div>
        <div class="col-12 col-lg-6 mt-3">
          <div class="col-12">
            <button class="btn btn-sm btn-success" id="convert-button">Convert</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
